# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DiseaseMutationsAPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: igemcontainers.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D8F303A192804FAF83EBAC9F00902ED6 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_4B38DB399A3B4E3494F31BB89AC03930 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: ./DiseaseMutationsAPI
          push: true
          tags: igemcontainers.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D8F303A192804FAF83EBAC9F00902ED6 }}/diseasemutationapi:${{ github.sha }}
          file: ./DiseaseMutationsAPI/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C4B34BC6616A4C12A497255071A58FB3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FBEFBD7740654FCDA783750FB7D4886A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_091492E2B62240E3B83E6F47503197EA }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'DiseaseMutationsAPI'
          slot-name: 'Production'
          images: 'igemcontainers.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_D8F303A192804FAF83EBAC9F00902ED6 }}/diseasemutationapi:${{ github.sha }}'
