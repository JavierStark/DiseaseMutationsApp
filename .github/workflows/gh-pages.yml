name: Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write  # required to push to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x  # or 8.0.x if you're using .NET 8

      - name: Publish DiseaseMutationsApp
        working-directory: ./DiseaseMutationsApp
        run: dotnet publish -c Release -p:BaseHref=/DiseaseMutationsApp/

      - name: List publish output (debug)
        run: ls -R ./DiseaseMutationsApp/bin/Release/net7.0/publish/wwwroot

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./DiseaseMutationsApp/bin/Release/net7.0/publish/wwwroot
